[global_tags]

[agent]
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000 
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  hostname = "unRAID"
  omit_hostname = false

[[inputs.docker]]
    endpoint = "unix:///var/run/docker.sock"

[[inputs.cpu]]
  percpu = true
  totalcpu = true
  collect_cpu_time = false
  report_active = false
[[inputs.disk]]
  ignore_fs = ["tmpfs", "devtmpfs", "devfs", "iso9660", "overlay", "aufs", "squashfs"]
[[inputs.diskio]]
  device_tags = ["ID_SERIAL", "ID_FS_TYPE", "ID_FS_USAGE"]
[[inputs.kernel]]
[[inputs.mem]]
[[inputs.processes]]
[[inputs.swap]]
[[inputs.system]]
# Only use this section if you have a UPS connected to your unraid server
# [[inputs.apcupsd]]
[[inputs.docker]]
  endpoint = "unix:///var/run/docker.sock"
[[inputs.hddtemp]]
#This causes an error, wip.
#[[inputs.ipmi_sensor]]
[[inputs.netstat]]
[[inputs.sensors]]
[[inputs.smart]]
  attributes = true

[[outputs.influxdb_v2]]
  urls = ["http://ip:8086"]
  token = "yourtoken"
  organization = "yourorg"
  bucket = "unraidbucket"
